<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAiYU - SIGN UP</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        
        <div class="item1">
            <h1 style="margin-bottom: 0%;padding-bottom: 0;">HAiYU</h1>
            <h2 id="subjudul">Hard Skill for You</h2>
        </div>

        <div class="item2">
            <img src="people.png" alt="people">

            <h2>Sign in</h2>

            <form action="">
                <input class="login" type="text" id="username" placeholder="Username/Email">
                <br>
                <input class="login" type="password" id="password" placeholder="Password">
            </form>

            <a href="" id="forgetPW">Forget password</a>
            <br>
            <label for="rm">Remember me</label>
            <input type="checkbox" id="rm">

            <br>
            <br>
            
            <button type="submit">Login</button>
            <br>
            <button id="myBtn">Doesn't have an account?</button>
        </div>


    </div>

     <!-- The Modal -->
     <div id="myModal" class="modal" style="display: block;">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times</span>
                <h1>Sign Up</h1>
            </div>

            <div>
                <form action="">
                    <br>
                    <input type="text" id="username" placeholder="Create your username">
                    <br>
                    <input type="email" id="email" placeholder="Enter your valid email">
                    <br>
                    <input type="password" id="password" placeholder="Make the password">
                    <br>
                    <br>
                    <button type="submit">Sign Up</button>
                    <br>
                    <a href="signin.html" id="signin">Already have an account</a>
                    <br>
                    <br>

                </form>
            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
